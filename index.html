<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Калькулятор</title>
</head>
<body>
    <div onclick="changeTheme()" class="switch-button">Свет</div>
    <div class="main">
        <div class="container">
            <div class="box-1 box" ><input id="output" type="text" readonly></div>
            <div onclick="addSymbol('1')" class="box-2 box">1</div>
            <div onclick="addSymbol('2')" class="box-3 box">2</div>
            <div onclick="addSymbol('3')" class="box-4 box">3</div>
            <div onclick="addSymbol('+')" class="box-5 box">+</div>
            <div onclick="addSymbol('4')" class="box-6 box">4</div>
            <div onclick="addSymbol('5')" class="box-7 box">5</div>
            <div onclick="addSymbol('6')" class="box-8 box">6</div>
            <div onclick="addSymbol('-')" class="box-9 box">-</div>
            <div onclick="addSymbol('7')" class="box-10 box">7</div>
            <div onclick="addSymbol('8')" class="box-11 box">8</div>
            <div onclick="addSymbol('9')" class="box-12 box">9</div>
            <div onclick="addSymbol('*')" class="box-13 box">*</div>
            <div onclick="addSymbol('0')" class="box-14 box">0</div>
            <div onclick="addSymbol('C')" class="box-15 box">C</div>
            <div onclick="addSymbol('/')"class="box-16 box">/</div>
            <div onclick="parser()" class="box-17 box">=</div>
        </div>

        <div class="container2">
            <div class="header"></div>
            <div class="content"></div>
            <div class="aside"></div>
            <div class="box-1"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
